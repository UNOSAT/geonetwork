<div class="md-mainblock">
  <div class="pull-right md-thumb">
    <img
            class="gn-img-thumbnail img-thumbnail"
            alt="{{obj.md.overview.label}}"
            data-ng-src="{{obj.md.overview.url}}"/>
  </div>

  <div class="md-abstract">{{obj.md.abstract}}</div>
</div>

<table class="table">
  <tbody>
  <tr data-ng-if="::(obj.md.category.length > 0 ||
                      obj.md.topicCat.length > 0)">
    <th data-translate="">listOfCategories</th>
    <td>
      <a data-ng-repeat="cat in ::obj.md.category"
         data-ng-href="#/search?_cat={{cat}}">
        <span class="fa gn-icon-{{cat}}" title="{{cat | translate}}"></span>
      </a>

      <a data-ng-repeat="t in ::obj.md.topicCat"
         data-ng-href="#/search?topicCat={{t}}">
        <i class="fa" title="{{t | translate}}">
          <span class="fa gn-icon-{{t}}"></span>
        </i>
      </a>
    </td>
  </tr>
  <tr>
    <th>Emprise</th>
    <td>
      <p data-ng-repeat="bbox in ::obj.md.geoBox">
        <img class="gn-img-thumbnail img-thumbnail gn-img-extent"
             data-ng-src="region.getmap.png?mapsrs=EPSG:3857&width=150&background=osm&geomsrs=EPSG:4326&geom={{obj.md.getBoxAsPolygon($index)}}"/>
      </p>
    </td>
  </tr>
  <tr>
    <th>Légende</th>
    <td>
      <p class="legend">
        <img class=""
             data-ng-src="{{obj.layer.get('legend')}}"/>
      </p>
    </td>
  </tr>
  <tr data-ng-if="::obj.md.keyword">
    <th data-translate="">keywords</th>
    <td>

      <ul>
        <li data-ng-repeat="k in ::obj.md.keyword track by $index">
          {{k}}
        </li>
      </ul>
      <!--<span class="badge" data-ng-repeat="k in ::obj.md.keyword track by $index">{{k}}</span>-->
    </td>
  </tr>

  <tr data-ng-if="::obj.md.getAllContacts().resource">
    <th data-translate="">Contact</th>
    <td>
      <div class="gn-contact"
           data-ng-repeat="c in ::obj.md.getAllContacts().resource track by $index">
<!--
        <h3>
          <i class="fa fa-envelope"></i>
          {{c.role | translate}}
        </h3>
-->
        <div class="row">
          <div class="col-md-6">
            <address>
              <strong>
                Projet RésEau Tchad<br/>
              </strong>
              <div>
                <a href="mailto:reseau.databank@unitar.org">
                  <span>reseau.databank@unitar.org</span>
                </a>
              </div>
              <div>Tchad</div>
              <a href="tel:{{c.phone}}"
                 data-ng-if="c.phone != ''">
                <span data-translate="">call</span> {{c.phone}}
              </a>
            </address>
          </div>
        </div>
      </div>
    </td>
  </tr>
  <tr data-ng-if="::obj.md.status_text.length > 0">
    <th data-translate="">resourceStatus</th>
    <td>
      <ul>
        <li data-ng-repeat="s in ::obj.md.status_text">{{s}}</li>
      </ul>
    </td>
