<form class="navbar-form pull-right hidden-xs" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="{{'searchPlaces' | translate}}"
           ngeo-search="ctrl.options"
           ngeo-search-datasets="ctrl.datasets"
           ngeo-search-listeners="ctrl.listeners">
    <span ng-hide="ctrl.inputValue == ''"
          class="clear-button" ng-click="ctrl.onClearButton($event)"></span>
    </input>
  </div>
</form>
